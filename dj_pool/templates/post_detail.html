{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1>{{ post_content.author.username }}'s post</h1>
    <h3>Content:</h3>
    <hr>
    <h3>Title: {{ post_content.title }}</h3>
    <p>{{ post_content.post }}</p>

    <blockquote>Date Created: {{ post_content.date_created }}</blockquote>

    <a href="{{ url_for('post_update',post_id = post_content.id) }}"><button class="btn btn-primary">Update</button></a>
</div>

{% endblock content %}
